<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;0,800;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="center">
        <div class="header">
          <div class="header-logo">
            <a href="#">
              <img src="img/header-logo.svg" alt="header-logo" height="40" />
            </a>
          </div>
          <div class="header-menu">
            <ul class="header-menu-list">
              <li class="header-menu-list-item-home"><a href="#">Home</a></li>
              <li class="header-menu-list-item"><a href="#">About Us</a></li>
              <li class="header-menu-list-item"><a href="#">Services</a></li>
              <li class="header-menu-list-item"><a href="#">Features</a></li>
              <li class="header-menu-list-item"><a href="#">Team</a></li>
              <li class="header-menu-list-item"><a href="#">Blog</a></li>
              <li class="header-menu-list-item"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="top-wrp">
          <div class="top-content">
            <div class="top-content-info">
              <h1 class="top-content-title">
                SEO & Digital Marketing For Your Website.
              </h1>
              <p class="top-content-txt">
                Provide all kind of seo services and help to improve seo
                ranking. Globally incubate standards.
              </p>
              <div class="top-content-btn-wrp">
                <button class="top-content-btn-wrp-start">Start Now</button>
                <button class="top-content-btn-wrp-video">Watch Video</button>
              </div>
            </div>
            <div class="top-content-photo">
              <img src="img/top-content-photo.png" alt="promo photo" />
            </div>
          </div>
          <div class="top-logos">
            <ul class="top-logos-list">
              <li>
                <a href="#">
                  <img src="img/logo-1.png" alt="logo" height="50" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/logo-2.png" alt="logo" height="50" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/logo-3.png" alt="logo" height="50" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/logo-4.png" alt="logo" height="50" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/logo-5.png" alt="logo" height="50" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/logo-6.png" alt="logo" height="50" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
